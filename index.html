<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="row mt-5">
        <div class="col-md-2"></div>
        <div class="col-md-8 ml-2 mr-2 mt-5 border ">
            
            <h1 class="text-center text-primary mt-5">Quiz app</h1>
            <h5>Score:<span id="scores"></span></h5>
            <h2 id="question"></h2>
            <ul>
            <li style="margin-bottom: 7.5px;">
            <input class="answer" id="a" type="radio" name="answer" >
            <label for="a" id="a_text"></label>
            </li>
            <li style="margin-bottom: 7.5px;">
            <input class="answer" id="b" type="radio" name="answer" >
            <label for="b" id="b_text"></label>
            </li>
            <li style="margin-bottom: 7.5px;">
            <input class="answer" id="c"  type="radio" name="answer" >
            <label for="c" id="c_text"></label>
            </li>
            <li>
            <input class="answer" id="d" type="radio" name="answer" >
            <label for="d" id="d_text"></label>
            </li>
            </ul>
            <label id="correctanswer"></label>
            <button id="submitbtn" style="width: 100%;"  class="btn mt-5 btn-lg text-center">Submit</button>

        </div>
        <div class="col-md-2"></div>
    </div>
    </div>
    
</body>
<script src="index.js"></script>
